<!DOCTYPE html>
<html>
<head>
<title>Telofun Viewer (temporary name)</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0; padding: 0 }
  #map_canvas { height: 100% }
</style>
<script type="text/javascript"

</script>
<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js' type='text/javascript'></script>

</head>
<body onload="initialize()" style='font-family: arial'>
  <br/>
  <table style="width: 100%; height: 70%">
    <tbody>
      <tr><td style="width:80%; height:80%">
        <div id="map_canvas"></div>
      </td>
      <td style="vertical-align: top;">
      </td></tr>
   </tbody>
  </table>

   <span>
     <form onsubmit="return false;">
   		 Lat, Long: <input type='text' id='latlng'></input> <input type='button' value='my location' onclick='populateMyLocation();'></input> <br/>
		   Radius:(meters):<input type='text' id='dist'> </input><br/>
       <input type='submit' value='add' onclick='calcTriang()'></input>
     </form>
   </span>

</body>
</html>
